spring:
  application:
    name: dentravak
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${random.value}
        healthCheckPath: /health-check
        healthCheckInterval: 20s
server:
  port: 8080
  servlet:
    context-path: /den-travak